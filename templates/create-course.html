{% extends "base/base.html" %}
{% block title %}
Создание курса
{% endblock %}
{% block body %}
{% include "include/inc-menu.html" %}
<h1>Создание курса</h1>
<form method="post">
    <input type="text" name="name" placeholder="Название">
    <input type="text" name="form_course" placeholder="Формат">
    <input type="text" name="type_course" placeholder="Тип">
    <select size="3" name="category_id">
        {% for item in categories %}
        <option value="{{item.id}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
